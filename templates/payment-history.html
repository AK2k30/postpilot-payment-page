<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - PostPilot</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/PostPilot-logo.png') }}" alt="PostPilot Logo" class="site-logo">
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <a href="/" class="nav-link">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/dashboard" class="nav-link">
            <i class="fas fa-chart-line"></i> Dashboard
        </a>
    </div>

    <div class="container payment-history-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="payment-header">
                    <h1 class="display-5 fw-bold mb-4">Payment History</h1>
                </div>

                <div class="payment-list">
                    <div class="payment-item">
                        <div class="payment-info">
                            <div class="date">February 26, 2025</div>
                            <div class="amount">€30.00</div>
                            <div class="status">
                                <span class="badge bg-success">Paid</span>
                            </div>
                        </div>
                        <div class="payment-details">
                            <div class="method">Paid with PayPal</div>
                            <div class="invoice">
                                <a href="#" class="btn btn-sm btn-outline-light">
                                    <i class="fas fa-download"></i> Download Invoice
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Example of a pending payment -->
                    <div class="payment-item">
                        <div class="payment-info">
                            <div class="date">March 26, 2025</div>
                            <div class="amount">€30.00</div>
                            <div class="status">
                                <span class="badge bg-warning">Scheduled</span>
                            </div>
                        </div>
                        <div class="payment-details">
                            <div class="method">Will be charged to PayPal</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
