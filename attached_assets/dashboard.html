<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Dashboard - PostPilot</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/PostPilot-logo.png') }}" alt="PostPilot Logo" class="site-logo">
    </div>

    <!-- Navigation -->
    <div class="nav-container">
        <a href="/" class="nav-link">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/payment-history" class="nav-link">
            <i class="fas fa-history"></i> Payment History
        </a>
    </div>

    <div class="container dashboard-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="dashboard-header">
                    <h1 class="display-5 fw-bold mb-4">Subscription Dashboard</h1>
                </div>

                <div class="subscription-status-box">
                    <div class="status-header">
                        <h2>Current Plan</h2>
                        <span class="badge bg-success">Active</span>
                    </div>
                    <div class="plan-details">
                        <div class="detail-item">
                            <span class="label">Plan:</span>
                            <span class="value">Premium</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Price:</span>
                            <span class="value">â‚¬30/month</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Next billing date:</span>
                            <span class="value">March 26, 2025</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-outline-warning" onclick="cancelSubscription()">
                            <i class="fas fa-ban"></i> Cancel Subscription
                        </button>
                        <button class="btn btn-outline-light" onclick="updatePayment()">
                            <i class="fas fa-credit-card"></i> Update Payment Method
                        </button>
                    </div>
                </div>

                <div class="usage-stats-box">
                    <h3>Usage Statistics</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <i class="fas fa-upload"></i>
                            <h4>Content Uploads</h4>
                            <p>0/1 today</p>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-photo-video"></i>
                            <h4>Posts Created</h4>
                            <p>15 this month</p>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-layer-group"></i>
                            <h4>Templates Used</h4>
                            <p>8 templates</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function cancelSubscription() {
            if (confirm('Are you sure you want to cancel your subscription? This will take effect at the end of your current billing period.')) {
                // Add cancellation logic here
                alert('Subscription cancellation requested. You will receive a confirmation email shortly.');
            }
        }

        function updatePayment() {
            // Add payment method update logic here
            alert('Redirecting to payment method update...');
        }
    </script>
</body>
</html>
